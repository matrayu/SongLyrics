<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generate Song Lyrics</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="container">
        <h1>Song Lyrics</h1>
        
        <div role="search">
            <form action="#" class="js-search-form">
                <fieldset name="lyric-search">
                    <legend>Search for lyrics</legend>
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" class="js-query-artist" placeholder="Queen" value='Drake' required>
                    <label for="song-title">Song title:</label>
                    <input type="text" id="song-title" class="js-query-title" placeholder="Under Pressure"
                        value="One Dance" required>
                    <button type="submit">Search</button>
                </fieldset>
            </form>
        </div>

        <section class="hidden" id="results">

        </section>
        
    </main>
    <script src="index.js"></script>
</body>

</html>
